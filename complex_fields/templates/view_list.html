{% load i18n %}

<label for="{{field_str_id}}">{{field_name}}</label>
<select class="form-control" id="{{ field_str_id }}" multiple=true>
    <option></option>
</select>
<input type="text" class="form-control real-input" id="{{ field_str_id }}" value="{% if value %}{{ value }}{% endif %}" placeholder="Enter {{field_name}}">
<span class="error-message" data-em-target={{ field_str_id }}></span>
