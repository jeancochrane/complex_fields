{% load i18n %}

<label for="{{field_str_id}}">{{field_name}}</label>
<input type="hidden" class="real-input" id="{{ field_str_id }}" value="{% if value_id %}{{ value_id }}{% endif %}">
<input type="text" class="form-control autocomplete-tag" data-source-url="{{ source_url }}" data-id="{{ field_str_id }}" value="{% if value %}{{ value }}{% endif %}" placeholder="Enter {{field_name}}">
<span class="error-message" data-em-target={{ field_str_id }}></span>
